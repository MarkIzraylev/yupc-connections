networks:
  dev:

services:
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
    depends_on:
      - backend
      - frontend
    networks:
      - dev

  backend:
    build:
      context: ./server
    networks:
      - dev
    environment:
      - "DJANGO_SETTINGS_MODULE=YUPCConnections.settings"

  frontend:
    build:
      context: ./client
    networks:
      - dev